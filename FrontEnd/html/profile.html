<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong 42</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="grid-background"></div>
  <link rel="stylesheet" href="../css/background.css">
  <link rel="stylesheet" href="../css/profile.css">

    <div class="container">
        <div class="card mt-5">
            <div class="row my-4">
                <div class="col-sm-4">
                    <div class="card mx-2">
                        <div class="card-body">
                            <img src="../image/89f7f315a99058ab21249f4093c9f56b.jpg" class="img-fluid rounded-start" alt="..." id="profile-image">
                            <div class="row">
                                <label for="profilePic" class="btn btn-dark my-3">Choose file</label>
                                <input type="file" id="profilePic" accept="image/*" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row my-3">
                                <form>
                                    <label for="username" class="form-label" >Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="abc123" autocomplete="username" disabled readonly>
                                    <label for="name" class="form-label" >Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="ex: Alex" autocomplete="name" disabled readonly>
                                    <label for="email" class="form-label" >Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="ex: abc123@gmail.com" autocomplete="username" disabled readonly>
                                </form>
                                <button type="button" class="btn btn-dark my-3" id="changeProfile">Change Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row my-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Stats</h4>                   
                    <p>Win: <span class="win-count">0</span></p>
                    <p>Lost: <span class="lost-count">0</span></p>
                    <p>Total: <span class="total-count">0</span></p>
                </div>
            </div>          
        </div>
        <div class="row my-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Game History</h4>
                    <p>...</p>
                </div>
            </div>     
        </div>
        <div class="row my-5">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Friend List</h4>
                    <p>...</p>
                </div>
            </div>
            
        </div>
    </div>
    <script  src="../js/profile.js"></script>
</body>
