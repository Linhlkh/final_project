<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong 42</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="grid-background"></div>
  <link rel="stylesheet" href="../css/background.css">
  <link rel="stylesheet" href="../css/login.css">



<div class="container">
    <div class="row my-5 text-center">
        <h1 class="h1-cus">Welcome to Pong42</h1>
    </div>
</div>
<div class="container centered-container ">
    <div class="col-md-5 my-5">
        <h5>Please log in to play the game</h5>
        <div class="card-shadow my-5">
            <form class="card-body" id="loginForm">
                <label for="username" class="form-label" >Username</label>
                <input type="text" class="form-control" id="username" placeholder="abc123" autocomplete="username" required>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password" required>
            </form>

            <div class="d-grid gap-2 my-5">
                <button type="submit" id="loginBtn" class="btn btn-primary btn-lg fs-4">Login</button>
                <button type="button" id="42button" class="btn btn-secondary btn-lg fs-4">42 Login</button>
            </div>
            <p class="mt-3">Don't have an account? <a href="#" id="signupLink" class="link-dark">Sign up</a></p>
        </div>
    </div>  
</div>
