<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong 42</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="grid-background"></div>
  <link rel="stylesheet" href="../css/background.css">
  <link rel="stylesheet" href="../css/login.css">

  <div class="container">
    <div class="row my-5 text-center">
        <h1 class="h1-cus">Welcome to Pong42</h1>
        <p class="p-cus">Pong42 - A simple, original Pong game by students of School 42. </p>
    </div>
</div>
<div class="container centered-container ">
    <div class="col-md-5 my-5">
        <h5>Create new account:</h5>
        <div class="card-shadow">
            <form class="card-body" id="loginForm">
                <label for="username" class="form-label" >Username</label>
                <input type="text" class="form-control" id="username" placeholder="abc123" autocomplete="username" required>
                <label for="name" class="form-label" >Name</label>
                <input type="text" class="form-control" id="name" placeholder="ex: Alex" autocomplete="name" required>
                <label for="email" class="form-label" >Email</label>
                <input type="email" class="form-control" id="email" placeholder="ex: abc123@gmail.com" autocomplete="username" required>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password" required>
            </form>
  <!-- add verification section-->
            <div class="d-grid gap-2 my-5">
                <button type="submit" id="signupBtn" class="btn btn-primary btn-lg fs-4">Sign up</button>
                <button type="button" id="signup-42button" class="btn btn-secondary btn-lg fs-4">Sign up with 42</button>
            </div>
        </div>
    </div>  
</div>

</body>
