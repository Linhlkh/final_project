<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong 42</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="grid-background"></div>
  <link rel="stylesheet" href="../css/background.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/tournament.css">

<div class="container">
  <div class="row my-5">
    <h1 class="h1-cus">
      Tournament
    </h1>
    <h5 class="my-3">Choose nickname:</h5>

    <div class="my-3 mx-3">
      <label for="player1" class="form-label">Player 1:</label>
      <textarea class="form-control mx-3" id="player1" rows="1" maxlength="20"></textarea>
      <label for="player2" class="form-label">Player 2:</label>
      <textarea class="form-control mx-3" id="player2" rows="1" maxlength="20"></textarea>
      <label for="player3" class="form-label">Player 3:</label>
      <textarea class="form-control mx-3" id="player3" rows="1" maxlength="20"></textarea>
      <label for="player4" class="form-label">Player 4:</label>
      <textarea class="form-control mx-3" id="player4" rows="1" maxlength="20"></textarea>
      <label for="player5" class="form-label">Player 5:</label>
      <textarea class="form-control mx-3" id="player5" rows="1" maxlength="20"></textarea>
      <label for="player6" class="form-label">Player 6:</label>
      <textarea class="form-control mx-3" id="player6" rows="1" maxlength="20"></textarea>
      <label for="player7" class="form-label">Player 7:</label>
      <textarea class="form-control mx-3" id="player7" rows="1" maxlength="20"></textarea>
      <label for="player8" class="form-label">Player 8:</label>
      <textarea class="form-control mx-3" id="player8" rows="1" maxlength="20"></textarea>    
    </div>

    <div class="my-5">
      <h5>Paddle size:</h5>
      <select class="form-select form-select-md mb-3" id="paddleSize">
        <option selected>Medium</option>
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
      </select>
      <h5>Pong speed:</h5>
      <select class="form-select form-select-md mb-3" id="pongSpeed">
        <option selected>Normal</option>
        <option value="1">Slow</option>
        <option value="2">Normal</option>
        <option value="3">Fast</option>
      </select>
      <h5>Win point:</h5>
      <select class="form-select form-select-md mb-3" id="winPoint">
        <option selected>3</option>
        <option value="1">3</option>
        <option value="2">4</option>
        <option value="3">5</option>
        <option value="4">6</option>
        <option value="5">7</option>
      </select>
    </div>
    <div class="col-md-12 my-3 text-end">
      <button type="button" class="btn btn-dark" id="startGame">Start Game</button>       
  </div>
</div>
</body>
