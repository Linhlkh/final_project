<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong 42</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="grid-background"></div>
  <link rel="stylesheet" href="../css/background.css">
  <link rel="stylesheet" href="../css/gameCustom.css">
  <link rel="stylesheet" href="../css/login.css">

<div class="container">
    <div class="row my-3">
        <div class="col-md-12 my-5">
          <h1 class="h1-cus text-center">Pong 42</h1>
        </div>
        <span>Game customize:</span>
        <div class="col-md-12 mx-5 my-3">
          <p>Paddle size:</p>
          <select class="form-select form-select-md mb-3" id="paddleSize">
            <option selected>Medium</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
          <p>Pong speed:</p>
          <select class="form-select form-select-md mb-3" id="pongSpeed">
            <option selected>Normal</option>
            <option value="1">Slow</option>
            <option value="2">Normal</option>
            <option value="3">Fast</option>
          </select>
          <p>Win point:</p>
          <select class="form-select form-select-md mb-3" id="winPoint">
            <option selected>3</option>
            <option value="1">3</option>
            <option value="2">4</option>
            <option value="3">5</option>
            <option value="4">6</option>
            <option value="5">7</option>
          </select>
        </div>
        <div class="col-md-12 my-3 text-end">
          <button type="button" class="btn btn-dark" id="startGame">Start Game</button>       
    </div>

</div>
</body>
